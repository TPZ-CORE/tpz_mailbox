<html>
	<head>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
    <script src="https://kit.fontawesome.com/1aa8cd39de.js" crossorigin="anonymous"></script>
    <link href="https://fonts.cdnfonts.com/css/chinese-rocks" rel="stylesheet">
  </head>

  <body>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    
    <script src="js/config.js"></script>
    <script src="js/script_utils.js" type="text/javascript"></script>
    <script src="js/script.js" type="text/javascript"></script>

    <div id="mailbox">

      <div id="center-side">
  
        <div id="centerinfo" style="display: block;">

          <div id="current-mailbox-city-title"></div>
          <div id="user-uniqueid-title"></div>

          <div id="close-button"></div>
          <div id="telegrams-list-button"></div>
          <div id="contacts-list-button"></div>
  
          <div id = "telegrams" class = "mailbox-telegrams" >

            <div id="telegrams-sender-title"></div>
            <div id="telegrams-sender-sender-title"></div>
            <div id="telegrams-sender-timestamp-title"></div>

            <div id="telegrams-list"></div>
            <div id="telegrams-pages-list"></div>

            <div id="telegrams-list-create-telegram-button"></div>

          </div>
          
          <div id = "create" class = "mailbox-create">

            <div id="telegrams-create-title"></div>
            <div id="telegrams-create-recipient-title"></div>

            <div id="telegrams-create-dividing-line"></div>
            <div id="telegrams-create-message-title"></div>

            <textarea id="telegrams-create-message-textarea" maxlength="986"></textarea>

            <input id="telegrams-create-recipient-input" type="text" placeholder = ""> </input>
            <input id="telegrams-create-title-input" type="text" maxlength = "40" > </input>

            <div id="telegrams-create-send-button"></div>

          </div>

          <div id = "review" class = "mailbox-review" >

            <div id="telegrams-review-title"></div>

            <div id="telegrams-review-sender-title"></div> <div id="telegrams-review-sender-text"></div>

            <div id="telegrams-review-recipient-title"></div> <div id="telegrams-review-recipient-text"></div>

            <div id="telegrams-review-date-title"></div> <div id="telegrams-review-date-text"></div>

            <div id="telegrams-review-dividing-line"></div>

            <div id="telegrams-review-message-title"></div> <div id="telegrams-review-message-title-text"></div>

            <div id="telegrams-review-signature-title"></div> <div id="telegrams-review-signature-text"></div>

            <textarea id="telegrams-review-message-textarea" maxlength="986" readonly = "true" ></textarea>

            <div id="telegrams-review-delete-button"></div>
            <div id="telegrams-review-reply-button"></div>
            
          </div>


        </div>

      </div>

      <div id="notification_message" class = "notification" > </div>

    </div>

  </body>

</html>
